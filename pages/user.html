<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/GymLog-logo-trans.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/user.css">
  <script type="module" src="../js/user.js"></script>
  <title>GymLog | Perfil</title>
</head>
<body>
  <section class="background">
    <div class="divImg">
      <img src="../assets/GymLog-logo.png" alt="Logo GymLog" class="logo">
    </div>
    <main class="container">
      <div class="divList">
        <ul class="listOptions">
          <li>
            <p id="userName"></p>
          </li>
          <li>
            <button type="button">Configurações</button>
          </li>
          <li>
            <button type="button" id="btnExit">Sair</button>
          </li>
        </ul>
      </div>
      <div class="aboutApp">
        <p class="gymlog">GymLog: o parceiro inteligente que turbina o seu treino!</p>
        <span>&copy; Desenvolvido por <a href="https://caiofeiria.vercel.app/">Caio Feiria</a></span>
        <p class="version">- Versão 1.0</p>
      </div>
    </main>
  </section>
  <section class="menuFixed">
    <div class="row ">
      <div class="col d-flex justify-content-around align-items-center">
        <button type="button" id="btnWorkouts">
          <img src="../assets/haltere.png" alt="Imagem Halter, Página de Treinos" width="43" height="30">
          <p>Treinos</p>
        </button>
        <button type="button" id="btnUser">
          <img src="../assets/user.png" alt="Imagem Usuário, Página do Perfil" width="32" height="32">
          <p>Perfil</p>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
